
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostIt-Gbenga</title>
  <link rel="shortcut icon" href="../images/andela.png" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
<link rel="stylesheet" href="../css/main.css" />
  
          
</head>
<body>
    <nav>
        <div class="nav-wrapper light-blue darken-4">
        <div class="row">
          <div class="col s2 offset-s1 hide-on-med-and-down">
          <a href="#!" ="left brand-logo">Postit</a>
          </div>
          <div class="col s2 offset-s2 hide-on-med-and-up">
            <a href="#!" class="center brand-logo">Postit</a>
          </div>
          <div class="col s2 push-s7" >
          <ul class="hide-on-med-and-down">
            <li><a href="login.html" > Login </a> </li>
            <li><a href="signup.html" > Signup </a> </li>
          </ul>
          </div>
        </div>
        </div>
      </nav>
	<div class="container" >
    <div class="row" > 
        <div class="col s10 m6 offset-s1 offset-m3 component-container">
            <h1 class="header center grey-text" >Signup</h1>
            <form method="POST" action="#" >
  
              <div class="input-field">
                <input type="text" name="fullName" id="fullName" required />
                <label htmlFor="fullName"> Full Name </label>
              </div>
  
              <div class="input-field">
                <input type="text" name="username" id="username"  required />
                <label htmlFor="username"> Username </label>
              </div>
  
              <div class="input-field">
                <input type="email" name="email"  required/>
                <label htmlFor="email"> Email </label>
              </div>
  
              <div class="input-field">
                <input type="text" name="phoneNumber" id="phoneNumber" required />
                <label htmlFor="phoneNumber"> Phone Number</label>
              </div>
  
              <div class="input-field">
                <input type="password" name="password"  required />
                <label htmlFor="password"> Password </label>
              </div>
  
              <p class="row">
                <input type="submit" value="Signup" class="btn align-center blue col s8 offset-s2" />
              </p>
              <p class="center"> Already have and acount? <a href="login.html"> Login </a> </p>
            </form>
          </div>
    </div>
  </div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
